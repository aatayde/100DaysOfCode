<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <title>CSS Text Gradient</title>

    <style>
        .title {
            font-size: 3em;
            background: linear-gradient(90deg, #C47AFF, #256D85, #8FE3CF);
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="title">CSS Linear Gradient with text is awesome!</h1>
</body>
</html>

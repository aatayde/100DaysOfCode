<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <title>JavaScript ToDo List</title>


    <style>
        .lineThrough{
            text-decoration: line-through;
        }

        ul>li:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">ToDo List</h1>
    <input type="text" id="input">
    <button onClick="addItem()">+</button>

<ul class="list">
    
</ul>

<script>
    function addItem(){
        // Create item
        newItem = document.createElement('li');
        
        // Add Class to item 
        newItem.className = "item";
        
        // Add Text to item
        newItem.textContent = document.getElementById('input').value;
        
        // Add a click event listener to the new list item
        newItem.addEventListener("click", function() {
        // Toggle the 'lineThrough' class on the clicked item
        this.classList.toggle("lineThrough");
        });

        // Add item to list
        list = document.querySelector('.list');
        list.appendChild(newItem)



        clearText()
    }

    function clearText(){
        document.getElementById('input').value = '';
    }

    document.getElementById('input').addEventListener('keydown', function(event){
        if (event.key == "Enter"){
            addItem();
        }
    })

    // On click, toggle crossThrough class
    // document.querySelector('.list').children
   
</script>
</body>
</html>

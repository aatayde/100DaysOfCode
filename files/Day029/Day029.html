<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 29</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="Day029.css">
  </head>
  <body>
      
        <!-- Carosel -->
        <h1 style="z-index: 1;" class="title position-absolute top-0 start-50 translate-middle-x">Bootstrap Carosel</h1>
        
        <div id="carousel" class="carousel slide position-relitive " data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <!-- End of Indicators -->

            <!-- Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1628618342670-d06cd1800343?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" class="d-block w-100" alt="Monarch Caterpillar">
                    <!-- Caption -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Monarch Caterpillar</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    <!-- End of Caption -->
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1535231540604-72e8fbaf8cdb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80" class="d-block w-100" alt="Monarch  Chrysalis">
                    <!-- Caption -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Monarch Chrysalis</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    <!-- End of Caption -->
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/flagged/photo-1553893550-b96f12c0430a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80" class="d-block w-100" alt="Monarch Butterly">
                    <!-- Caption -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Monarch Butterfly</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    <!-- End of Caption -->
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            
        </div>
        <!-- End of Carousel -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>

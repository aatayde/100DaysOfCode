<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 31</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1 class="title">Bootstrap Cards & Grid</h1>
    <!-- Grid Start -->
    <div class="container">
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4">
            <!-- Card Start -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1623719678719-ba35632d3b93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" class="card-img-top" alt="ihummingbird flying">
                <div class="card-body">
                  <p class="card-text">Hummingbirds are quick & colorful</p>
                </div>
              </div>
              <!-- Card End -->
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <!-- Card Start -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1514882714393-f681401906c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" class="card-img-top" alt="raining on umbrella">
                <div class="card-body">
                  <p class="card-text">The smell of the rain feels like home</p>
                </div>
              </div>
              <!-- Card End -->
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <!-- Card Start -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1627894005682-166e8687356a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" class="card-img-top" alt="yellow tea">
                <div class="card-body">
                  <p class="card-text">Tea is my favorite drink</p>
                </div>
              </div>
              <!-- Card End -->
          </div>
        </div>
      </div>
      <!-- Grid End -->
    
      <!-- Bootstrap JS CDN  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
